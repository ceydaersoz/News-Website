{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

  {% include 'partials/_navbar.html' %}


  <!-- DONATION FORM START  -->

  <div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <form style="width: 26rem;">
          <!-- Name input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form4Example1" class="form-control" />
            <label class="form-label" for="form4Example1">Ad Soyad</label>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="form4Example2" class="form-control" />
            <label class="form-label" for="form4Example2">Email adresiniz</label>
          </div>

          <!-- Message input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <textarea class="form-control" id="form4Example3" rows="4"></textarea>
            <label class="form-label" for="form4Example3">Mesajınız</label>
          </div>

          <!-- Checkbox -->
          <label class="form-label" for="customRange1">Bağışlanıcak Miktar (TL)</label>
          <div class="range" data-mdb-range-init>
            <input type="range" class="form-range text-dark" id="customRange1" min="0" max="2000" />
          </div>
          <!-- Button Donate -->
          <div class="form-outline mb-3">
            <button type="button" class="btn btn-outline-danger fw-bold" data-mdb-ripple-init
              data-mdb-ripple-color="dark">100 TL</button>
            <button type="button" class="btn btn-outline-danger fw-bold" data-mdb-ripple-init
              data-mdb-ripple-color="dark">500 TL</button>
            <button type="button" class="btn btn-outline-danger fw-bold" data-mdb-ripple-init
              data-mdb-ripple-color="dark">1000 TL</button>
            <button type="button" class="btn btn-outline-danger fw-bold" data-mdb-ripple-init
              data-mdb-ripple-color="dark">2000 TL</button>
            <button type="button" class="btn btn-outline-danger fw-bold mt-2" data-mdb-ripple-init
              data-mdb-ripple-color="dark">5000 TL</button>
            <button type="button" class="btn btn-outline-danger fw-bold mt-2" data-mdb-ripple-init
              data-mdb-ripple-color="dark">10000 TL</button>
          </div>

          <!-- Submit button -->
          <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Ödeme yap</button>
        </form>
      </div>
    </div>
  </div>

  <!-- DONATION FORM END  -->


  <div class="w-100 bg-black mt-5" style="height: 10px;">
  </div>

  {% include 'partials/_footer.html' %}


  <script src="{% static 'js/script.js' %}"></script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
